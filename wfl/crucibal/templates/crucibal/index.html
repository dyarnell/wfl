{% extends "navigation.html" %}

{% block container %}
<h1>Playground Crucibal</h1>
<div class="list-group">
  {% for season in seasons %}
  <a href="{% url 'crucibal.views.season' season_id=season.id %}"
     class="list-group-item {% if season.completed %}list-group-item-warning{% else %}list-group-item-info{% endif %}">
    {{ season }}
  </a>
  {% endfor %}
</div>
{% endblock %}
